version: '3.8'

services:
  # PHP Laravel Backend
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: news_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    networks:
      - news-network
    depends_on:
      - mysql
      - redis

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: news_webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/build:/var/www/frontend/build
      - ./ssl:/etc/ssl
    networks:
      - news-network
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: news_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: news_platform
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
      - ./database/backups:/backups
    networks:
      - news-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: news_redis
    restart: unless-stopped
    volumes:
      - redisdata:/data
    networks:
      - news-network
    command: redis-server --appendonly yes

  # Node.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: news_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - news-network
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=https://api.newsplatform.com

  # Cron for scheduled tasks
  cron:
    build:
      context: ./backend
      dockerfile: Dockerfile.cron
    container_name: news_cron
    restart: unless-stopped
    volumes:
      - ./backend:/var/www
    depends_on:
      - app
    networks:
      - news-network
    command: crond -f

  # Backup Service
  backup:
    image: prodrigestivill/postgres-backup-local
    container_name: news_backup
    restart: unless-stopped
    volumes:
      - ./database/backups:/backups
    environment:
      - POSTGRES_HOST=mysql
      - POSTGRES_DB=news_platform
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
    networks:
      - news-network
    depends_on:
      - mysql

networks:
  news-network:
    driver: bridge

volumes:
  dbdata:
  redisdata: